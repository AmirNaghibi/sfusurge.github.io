<head>
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Barlow&display=swap');
  </style>
  <link rel="icon" href="{{site.baseurl}}/assets/images/icon.png">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.stylesheet_override %}
  	<link rel="stylesheet" href="{{site.baseurl}}/assets/css/{{page.stylesheet_override}}">
  {% else %}
	<link rel="stylesheet" href="{{site.baseurl}}/assets/css/standard.css">
  {% endif %}
</head>
